<html>
    <body>
        <h2>List Menu of Food with Javascript for and acces by value</h2>
        <p id="food"></p>


        <script>
            var cars = ["Nasi Goreng", "Sate Ayam","Soto","Kwetiau","Fried Chiken","Baso"]
            var text = "";
            var i;
            for (i = 0; i <cars.length; i++){
                text += cars[0]+"<br>";
                text += cars[4]+"<br>";
                text += cars[5]+"<br>";
                break;
            }
            document.getElementById("food").innerHTML=text;

            
        </script>
    </body>
</html>
